<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .login-section {
            width: 40%;
            background: #181818;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        .login-section h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .login-form {
            width: 100%;
            max-width: 300px;
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .login-form .password-container {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 5px;
        }
        .login-form .password-container input {
            flex: 1;
            border: none;
            outline: none;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background: #9b5df4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .signup-link {
            margin-top: 10px;
            text-align: center;
        }
        .right-section {
            width: 60%;
            background: #9b5df4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 40px;
        }
        .right-section h1 {
            font-size: 2.5rem;
        }
        .illustration img {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-section">
            <h2>Login</h2>
            <p>Enter your account details</p>
            <form class="login-form">
                <input type="text" placeholder="Username" required>
                <div class="password-container">
                    <input type="password" placeholder="Password" required>
                </div>
                <p><a href="#" style="color: white; text-decoration: none;">Forgot Password?</a></p>
                <button type="submit">Login</button>
                <p class="signup-link">Don't have an account? <a href="#" style="color: #9b5df4;">Sign up</a></p>
            </form>
        </div>
        <div class="right-section">
            <div>
                <h1>Welcome to <br> Student Portal</h1>
                <p>Login to access your account</p>
                <div class="illustration">
                    <img src="Screenshot 2025-02-20 224151.png" alt="Student Illustration">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
